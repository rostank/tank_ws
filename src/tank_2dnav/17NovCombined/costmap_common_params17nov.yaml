plugins:
  - {name: obstacles, type: "costmap_2d::VoxelLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

robot_base_frame: base_link


# ---- Footprint
footprint: [[0.3, -0.35], [0.3, 0.35], [-0.34, 0.27], [-0.34, -0.27]]
footprint_padding: 0.1


transform_tolerance: 2 # Added without testing


# ---- Mapping
#map_type: costmap
publish_voxel_map: true # Added without test

# ---- Detect obstacles
obstacle_range: 9.0
raytrace_range: 15.0

obstacles:
  observation_sources: point_cloud2_sensor
  point_cloud2_sensor: {sensor_frame: base_zed, data_type: PointCloud2, topic: zed2/zed_node/point_cloud/cloud_registered, marking: true, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.1}

obstacle_layer: {track_unknown_space: true} # Added without test
  
inflation_layer:
  enabled:              true
  cost_scaling_factor:  4.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     2.0  # max. distance from an obstacle at which costs are incurred for planning paths (default: 0.55).

# ---- Voxel layer parameters
origin_z: 0.1
z_resolution: 0.03
z_voxels: 10
# unknown threshold:
mark_threshold: 6
publish_voxel_map: false
