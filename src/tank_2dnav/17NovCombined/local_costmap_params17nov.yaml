local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 4.0
  publish_frequency: 2.0
  rolling_window: true
  width: 12.0
  height: 12.0
  resolution: 0.05
  
  plugins:
  - {name: obstacles, type: "costmap_2d::VoxelLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
 
