plugins:
#  - {name: static_map, type: "costmap_2d::StaticLayer"}
  - {name: obstacles, type: "costmap_2d::VoxelLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_range: 2.5
raytrace_range: 3.0

max_obstacle_height: 0.4
min_obstacle_height: 0.1

footprint: [[0.3, -0.35], [0.3, 0.35], [-0.34, 0.27], [-0.34, -0.27]]
#robot_radius: ir_of_robot
inflation_radius: 0.2

obstacles:
  observation_sources: point_cloud2_sensor
  point_cloud2_sensor: {sensor_frame: base_zed, data_type: PointCloud2, topic: zed2/zed_node/point_cloud/cloud_registered, marking: true, clearing: true, inf_is_valid: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.2  # max. distance from an obstacle at which costs are incurred for planning paths.
